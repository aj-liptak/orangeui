<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="lib/inflection.js"></script>
<script type="text/javascript" src="src/commons.js"></script>
<script type="text/javascript" src="src/mvc.js"></script>
<script type="text/javascript">

Orange.use('mvc', function(O) {

	var app = new O.Application('test', {
		version: '1.0',
		logging: 'info',
		location: true,
		required: []
	});
	
	var source = new O.CakeSource({
		name: 'mysource',
		path: '/contacts'
	});
	
	var success = function(data) {
		console.log(data);
	}
	
	var error = function() {
		console.log("Error");
	}
	
	source.getAll('contacts', success, error);
	
	source.destroy();

});

</script>
