<div data-view="wm-social-app" data-name="social-app" data-root="true">

	<div data-view="ui-view" data-name="social-home" data-media="desktop tablet" data-fires="login setup back">
	
		<h1>Welcome to WMSocial</h1>
		
		<p>Social lets you plan events with your coworkers in real-time.</p>
		
		<div data-view="ui-multiview" data-name="social-multiview" data-default="social-login">
	
			<div data-view="wm-login" data-name="social-login" data-template="social-login.html"></div>
			
			<div data-view="wm-setup" data-name="social-setup" data-template="social-setup.html"></div>
		
		</div>
	
	</div>
	
	<!-- for mobile browsers -->
	<div data-view="wm-mobile" data-name="social-main" data-media="mobile" data-default="social-login" data-fires="logout">
	
		<div data-view="wm-login" data-name="social-login" data-template="social-login.html"></div>

		<div data-view="wm-setup" data-name="social-setup" data-template="social-setup.html"></div>
	
		<div data-view="wm-feed" data-name="social-feed" data-template="social-feed.html"></div>

		<div data-view="ui-flip-view" data-name="social-flip-view" data-default="social-event">

			<div data-view="wm-event" data-name="social-event" data-template="social-event.html"></div>
			
			<div data-view="ui-map-view" data-name="social-map"></div>
		
		</div>
			
	</div>
	
	<!-- for desktop and tablet browsers -->
	<div data-view="wm-main" data-name="social-main" data-media="tablet desktop" data-fires="logout">
	
		<div data-view="ui-split-view" data-name="social-split-view" data-menu="social-feed" data-content="social-event">
		
			<div data-view="wm-feed" data-name="social-feed" data-template="social-feed.html"></div>
		
			<div data-view="wm-event" data-name="social-event" data-template="social-event.html"></div>
		
		</div>
	
	</div>

</div>
