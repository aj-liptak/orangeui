<div data-view="wm-login" data-name="social-login">

	<div class="ios-ui-navigation-bar" data-media="mobile">
		<div class="title">Login</div>
	</div>

	<form name="login">
	
		<label for="username" data-media="desktop"></label>
		<input type="name" name="username" placeholder="Username" />
		
		<label for="password" data-media="desktop"></label>
		<input type="password" name="password" placeholder="Password" />
		
		<input type="submit" name="login" value="Login" />
	
	</form>

</div>
