<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<title>TickerType</title>

<script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="lib/md5.min.js"></script>
<script type="text/javascript" src="lib/date-format-1.2.3.js"></script>
<script type="text/javascript" src="../../build/0.5.0/orange-0.5.0.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/services.js"></script>

<script type="text/json" data-app>
{
  "name": "tickertype",
  "title": "Ticker Type",
  "description": "A simple stock tracking application",
  "version": "1.0.0",
  "author": "Kevin Kinnebrew",
  "required": ["tt-config", "tt-controllers", "tt-models", "tt-services"]
}
</script>

<link type="text/css" rel="stylesheet" href="css/app.css" />

</head>

<body class="preload">

<div data-control="contacts-app" data-root>

  <header>
    <h1>Ticker Type</h1>
    <div data-name="add-btn"></div>
  </header>
  
  <div data-name="first" class="hidden">First <span data-name="id">0</span></div>
  <div data-name="second" class="hidden">Second</div>
  
  <div data-control="between">
  
    <div data-control="contacts-list" data-default="one">
      
      <div data-name="plus-btn"></div>
      <div data-name="minus-btn" style="background: #F00;">-</div>
      
      <section data-name="account">
        
        <meta itemprop="id" />
        <div itemprop="username"></div>
        <div class="name">
          <span itemprop="firstName"></span>
          <span itemprop="lastName"></span>
        </div>
        <div itemprop="createDate" data-format="MMMM D, YYYY"></div>
        <div itemprop="loginDate"  data-format="M/D/YYYY"></div>
        
      </section>
      
      <ul>
        <li><a href="#/5">Contact One</a></li>
        <li><a href="#/second">Contact Two</a></li>
        <li><a href="#/second/two">Contact Three</a></li>
        <li><a href="#/3/two">Contact Four</a></li>
      </ul>
      
      <div data-name="one" class="hidden">One</div>
      <div data-name="two" class="hidden">Two</div>
      
      <section data-name="bind-spot">
        
        <meta itemprop="id" />
        <div itemprop="username"></div>
        <div class="name">
          <span itemprop="firstName"></span>
          <span itemprop="lastName"></span>
        </div>
        <div itemprop="createDate" data-format="MMMM D, YYYY"></div>
        <div itemprop="loginDate"  data-format="MMMM D, YYYY"></div>
        
      </section>
      
      <form name="search">
        <input data-name="symbol" name="symbol" placeholder="Symbol" />
      </form>
      
      <table data-name="positions">
        
        <tr>
          <th data-column="symbol">Symbol</th>
          <th data-column="quantity">Quantity</th>
          <th data-column="price">Price</th>
          <th data-column="cost">Cost</th>
        </tr>
        
        <tr itemscope>
        
          <meta itemprop="id" />
          <td itemprop="symbol"></td>
          <td itemprop="quantity"></td>
          <td itemprop="price"></td>
          <td itemprop="cost"></td>
        
        </tr>
      
      </ul>
      
    </div>
  
  </div>
  
</div>

</body>

</html>
