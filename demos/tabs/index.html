<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Contacts App Demo</title>

<!-- libraries -->
<script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="lib/json-template.js" type="text/javascript"></script>
<script src="lib/iscroll.js" type="text/javascript"></script>
<script src="lib/underscore.js" type="text/javascript"></script>

<script src="../../src/scripts/oop.js" type="text/javascript"></script>
<script src="../../src/scripts/commons.js" type="text/javascript"></script>
<script src="../../src/scripts/db.js" type="text/javascript"></script>
<script src="../../src/scripts/ui.js" type="text/javascript"></script>
<script src="../../src/scripts/ios.js" type="text/javascript"></script>

<!-- iOS meta rules -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">

<!-- viewport rules -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<!-- stylesheets -->
<link type="text/css" rel="stylesheet" href="lib/reset.css" />
<link type="text/css" rel="stylesheet" href="../../src/stylesheets/ios.css" />
<link type="text/css" rel="stylesheet" href="css/main.css" />

<!-- javascript modules -->
<script src="app/models.js" type="text/javascript"></script>
<script src="app/controllers.js" type="text/javascript"></script>

<script type="text/javascript">

$(document).ready(function() {

	Orange.app('Contacts', {
		location: false,
		poll: false,
		required: ['ios', 'ui'],
		baseUrl: '/orangeui/demos/contacts-app'
	});
	
	Orange.init('Contacts');

	document.body.addEventListener('touchstart', function(e){ 
		if($(e.target).get(0).tagName.toLowerCase() !== 'input') {
			e.preventDefault();
		}
	});

});

</script>

</head>

<body>

<div data-view="ios-ui-tab-view" data-name="my-tab-view" data-root="true" data-default="page-one">

	<div data-view="ios-ui-view" data-name="page-one">
	
		<p>This is page one</p>
	
	</div>
	
	<div data-view="ios-ui-view" data-name="page-two">
	
		<p>This is page two</p>
	
	</div>
	
	<div data-view="ios-ui-view" data-name="page-three">
	
		<p>This is page three</p>
	
	</div>
	
	<div data-view="ios-ui-view" data-name="page-four">
	
		<p>This is page four</p>
	
	</div>
	
	<div class="ios-ui-tab-bar">
	
		<div class="ios-ui-tab-bar-item" data-tab="page-one">
			<div class="icon"><img src="img/temp-icon.png" alt=""/></div>
			<div class="title">Page One</div>
		</div>
		
		<div class="ios-ui-tab-bar-item" data-tab="page-two">
			<div class="icon"><img src="img/temp-icon.png" alt=""/></div>
			<div class="title">Page Two</div>
		</div>
		
		<div class="ios-ui-tab-bar-item" data-tab="page-three">
			<div class="icon"><img src="img/temp-icon.png" alt=""/></div>
			<div class="title">Page Three</div>
		</div>
		
		<div class="ios-ui-tab-bar-item" data-tab="page-four">
			<div class="icon"><img src="img/temp-icon.png" alt=""/></div>
			<div class="title">Page Four</div>
		</div>
	
	</div>

</div>

</body>

</html>
